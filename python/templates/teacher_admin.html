<!DOCTYPE html>
<HTML>
	<HEAD>
		<title>Курсы английского языка</title>
		<meta charset="utf-8">
	</HEAD>
	<form action="/service-admin" method="get">
		<input type="submit" style="height: 35px; width: 150px; background-color:#9984ae; border:none; color:#E5E4E2" value="Назад">
	</form>

	<BODY bgcolor="#141019">
	<div style="text-align: center; font-family: Sans Serif; color:#E5E4E2;">
			<h1>Курсы английского языка</h1>
		<h2>Добавить учителя</h2>
		<form action="/teacher-admin-add" method="post" content="application/json">
        <input type="text" style="height: 30px; width: 150px; border:none; background-color:#141019; color:#E5E4E2" name="surname" placeholder="Фамилия"/><br>
        <input type="text" style="height: 30px; width: 150px; border:none; background-color:#141019; color:#E5E4E2" name="name" placeholder="Имя"/><br>
        <input type="text" style="height: 30px; width: 150px; border:none; background-color:#141019; color:#E5E4E2" name="education" placeholder="Образование"/><br>
            <input type="text" style="height: 30px; width: 150px; border:none; background-color:#141019; color:#E5E4E2" name="teaching_exp" placeholder="Опыт преподавания(лет)"/><br>
            <input type="text" style="height: 30px; width: 150px; border:none; background-color:#141019; color:#E5E4E2" name="vocal_exp" placeholder="Опыт в вокале(лет)"/><br>
			<input type="text" style="height: 30px; width: 150px; border:none; background-color:#141019; color:#E5E4E2" name="description" placeholder="Описание"/><br>
            <input type="submit" style="height: 35px; width: 150px; background-color:#9984ae; border:none; color:#E5E4E2" value="Создать">
    	</form>
    </div>

	</BODY>
</HTML>
